<div class="container">
    <h1>Favourite Movies - Ciaran Mulligan/S00200133</h1>
</div>
<div *ngFor="let movie of movies" class="container bg-secondary text-white pt-3 pb-3 mb-1"
(click)='selectMovie(movie)'
[class.bg-info]="isSelected(movie)">
    <div class="row align-items">
        <div class="col-sm">
            {{movie.title}}
        </div>
        <div class="col-sm">
            {{movie.year}}
        </div>
        <div class="col-sm">
            {{movie.director}}
        </div>
    </div>
</div>
